<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Development Project - Gantt Chart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: white;
            padding: 20px;
            border-bottom: 2px solid #e0e0e0;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        .gantt-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            background: white;
        }

        .task-column {
            width: 240px;
            flex-shrink: 0;
            overflow-y: auto;
            border-right: 2px solid #e0e0e0;
            background: white;
        }

        .timeline-column {
            flex: 1;
            overflow: auto;
            background: white;
        }

        /* Synchronize scrolling between task and timeline vertically */
        .task-column,
        .timeline-column {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar styling */
        .timeline-column::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        .timeline-column::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .timeline-column::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 6px;
        }

        .timeline-column::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        svg {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Software Development Project</h1>
        </div>
        <div class="gantt-container">
            <div class="task-column" id="taskColumn">

    </text>

    <text x="10" y="265"

          font-style="italic" fill="#666">
        Code Complete Milestone
    </text>

    <script>
        // Synchronize vertical scrolling between task column and timeline
        const taskColumn = document.getElementById('taskColumn');
        const timelineColumn = document.getElementById('timelineColumn');

        timelineColumn.addEventListener('scroll', () => {
            taskColumn.scrollTop = timelineColumn.scrollTop;
        });

        taskColumn.addEventListener('scroll', () => {
            timelineColumn.scrollTop = taskColumn.scrollTop;
        });
    </script>
</body>
